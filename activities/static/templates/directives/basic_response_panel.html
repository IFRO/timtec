<div>
    <div ng-show="!changed && answer.correct" class="alert alert-success">
        <i class="fa fa-smile-o"></i><span translate> Sua resposta está <strong>correta!</strong></span>
    </div>

    <div ng-show="!changed && answer.incomplete" class="alert alert-danger">
        <i class="fa fa-frown-o"></i> <span translate>Sua resposta está <strong>incompleta</strong>.</span>
    </div>

    <div ng-show="!changed && answer.correct === false && !answer.incomplete && answer.given !== '' && !answer.negative_feedback" class="alert alert-danger">
        <i class="fa fa-frown-o"></i> <span translate>Sua resposta está <strong>incorreta</strong>. Reveja o conteúdo com mais atenção e tente novamente.</span>
    </div>
    <div ng-show="!changed && answer.correct === false && !answer.incomplete && answer.given !== '' && answer.negative_feedback" class="alert alert-danger">
        <span translate ng-bind-html="answer.negative_feedback|markdown"></span>
    </div>

    <div ng-show="answer.updated && answer.given === '' && !changed && typeof($scope.answer.given) != 'object'" class="alert alert-danger">
        <i class="fa fa-frown-o"></i> <span translate>É necessário responder o exercício para completar o capítulo e receber o atestado de horas, caso contrário clique em "Próximo capítulo".</span>
    </div>

    <div class="submit">
        <!-- if no answer or incorrect -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 textright">
                <button onClick="ga('send', 'event', 'activity', 'skip activity');" class="btn btn-default pull-left" ng-click="nextUnit()" translate>Pular</button>
                <button onClick="ga('send', 'event', 'activity', 'rewatch video');" class="btn btn-info" ng-click="play()" translate>Rever o conteúdo</button>
                <button class="btn btn-success" ng-click="sendAnswer()" translate>Enviar</button>
                <button class="btn btn-success" ng-show="answer.correct" ng-click="nextStep()" translate>Continuar</button>
            </div>
        </div>
    </div>
</div>
