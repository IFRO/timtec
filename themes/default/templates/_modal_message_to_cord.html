{% load i18n %}
<script type="text/ng-template" id="messageToCoord.html" xmlns="http://www.w3.org/1999/html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">
            {% trans "New Message" %}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="new_message.subject" placeholder="{% trans 'Subject' %}"/>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="10" ng-model="new_message.message" ng-model="tinymceModel" ui-tinymce="tinymceOptions" placeholder="{% trans 'Message' %}"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="cancel()">{% trans "Close" %}</button>
        <button type="button" class="btn btn-success" ng-click="send()">{% trans "Send" %}</button>
    </div>
</script>
