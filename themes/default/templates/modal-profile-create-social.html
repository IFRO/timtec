{% load i18n %}

<form class="form" method="POST" action="{% url 'profile_edit_add_social' %}">{% csrf_token %} 
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="class-modal-label">{% trans "Add new social media" %}</h4>
    </div>

    <div class="modal-body">
        {{ form.errors }}
        <div class="form-group">
            <label class="control-label">{{ form.social_media.label }}</label>
            {{ form.social_media }}
        </div>

        <div class="form-group">
            <label class="control-label">{{ form.nickname.label }}</label>
            {{ form.nickname }}
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
        <button type="submit" class="btn btn-primary">{% trans "Add" %}</button>
    </div>
</form>
